    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><b>Reparte volantes</b><o:p></o:p></span></p><p\
    \ class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\">Puede sonar arcaica, pero es una estrategia muy\r\
    \nefectiva para los nuevos negocios que buscan darse a conocer. Ac\xE9rcate a\
    \ los\r\nlugares donde se encuentra tu p\xFAblico meta y reparte volantes a las\
    \ personas\r\nque cumplan con el perfil de tu p\xFAblico. \xC9stos deben tener\
    \ un dise\xF1o y una\r\nredacci\xF3n profesionales (ojo: \xA1revisa muy bien la\
    \ ortograf\xEDa!) e incluir tus\r\ndatos de contacto: tel\xE9fono, email, sitio\
    \ web y redes sociales.</span></p><p class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><b>Ofrece muestras gratis</b><o:p></o:p></span></p><p\
    \ class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\">\xBFC\xF3mo puede saber una persona si le gusta\
    \ un\r\nproducto o servicio si no lo prueba? Da muestras o degustaciones gratuitas\
    \ de\r\ntu producto, u ofrece vales para un servicio gratuito. Puedes, por ejemplo,\r\
    \nofrecer clases de prueba. Promueve estas promociones por apertura en a trav\xE9\
    s\r\nde tus redes sociales.</span></p><p class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><b>Entrega descuentos</b><o:p></o:p></span></p><p\
    \ class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\">Crea promociones especiales para tus primeros\r\
    \nclientes. Una idea es que desde el d\xEDa en que abras tu tienda entregues vales\r\
    \ncon 30 d\xEDas de vigencia. De esa manera aseguras que prueben tu servicio o\r\
    \nproducto r\xE1pidamente y que tu primera cartera de clientes se genere en menos\
    \ de\r\nun mes. Registra qui\xE9nes fueron tus primeros clientes y ofr\xE9celes\
    \ un trato\r\nespecial a largo plazo.</span></p><p class=\"MsoNormal\"><span style=\"\
    font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n&quot;Times New\
    \ Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><b>Asiste a encuentros de negocios</b><o:p></o:p></span></p><p\
    \ class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\">Aprovecha las ferias, expos y eventos relacionados\r\
    \ncon tu negocio para ofrecerles a los asistentes informaci\xF3n de tu empresa.\
    \ El\r\nnetworking es una de las herramientas m\xE1s valiosas para encontrar nuevos\r\
    \nclientes e incluso posibles socios e inversionistas. \xA1No lo subestimes!</span></p><p\
    \ class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><b>Busca referencias</b><o:p></o:p></span></p><p\
    \ class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\">Consigue que tanto tus primeros compradores como\r\
    \nprofesionales o expertos en tu sector hablen bien de tu marca y te consigan\r\
    \nnuevos contactos. Si conoces a alguna autoridad en la industria, p\xEDdele que\
    \ te\r\nrecomiende.</span></p><p class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><img src=\"https://myhubdev-bucket.s3.amazonaws.com/media/django-summernote/2020-07-08/253a7a84-b4c6-4887-ae47-79f879d53f2c.jpeg\"\
    \ style=\"width: 697.778px;\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><b>Crea un guion de 30 segundos</b><o:p></o:p></span></p><p\
    \ class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\">Antes de acercarte a cualquier cliente potencial,\r\
    \ndebes saber perfectamente qu\xE9 le vas a a decir y qu\xE9 es lo que quieres\
    \ obtener\r\nde \xE9l. Define tres guiones b\xE1sicos diferentes: uno para compradores,\
    \ otro para\r\nrelacionistas p\xFAblicos o medios de comunicaci\xF3n y otro para\
    \ posibles socios e\r\ninversionistas. Esto te facilitar\xE1 enormemente hacer\
    \ las primeras\r\npresentaciones.</span></p><p class=\"MsoNormal\"><span style=\"\
    font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n&quot;Times New\
    \ Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><b>S\xE9 tu propio publicista</b><o:p></o:p></span></p><p\
    \ class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\">Ponte en contacto con medios de comunicaci\xF3\
    n o\r\ncompa\xF1\xEDas de mayor tama\xF1o que respondan al mismo p\xFAblico y\
    \ \xE1rea geogr\xE1fica.\r\nH\xE1blales de tu empresa y de c\xF3mo podr\xEDas\
    \ ayudarlos. Tambi\xE9n puedes usar tus\r\ncontactos personales como contactos\
    \ de negocios. Ll\xE1males o escr\xEDbeles en redes\r\nsociales o a trav\xE9s\
    \ de un mail personalizado a tus amigos, conocidos y\r\nfamiliares. Descr\xED\
    beles de qu\xE9 trata tu negocio, inv\xEDtalos a conocerlo y a\r\ncompartir tu\
    \ informaci\xF3n.</span></p><p class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><a href=\"https://www.entrepreneur.com/article/268828\" target=\"_blank\">Continuar\
    \ leyendo aqui</a><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><o:p><br></o:p></span></p><p class=\"MsoNormal\"\
    ><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n\
    &quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><b>Aprovecha las redes sociales</b><o:p></o:p></span></p><p>\r\
    \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
    \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n</p><p class=\"MsoNormal\"><span\
    \ style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\n&quot;Times\
    \ New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\">Una cosa es cierta: si tu negocio no tiene\r\n\
    presencia en redes sociales, no existe. \xA1As\xED de f\xE1cil! Crea un perfil\
    \ en\r\nFacebook, Twitter e Instagram donde compartas no s\xF3lo informaci\xF3\
    n sobre tus\r\nproductos o servicios, sino tambi\xE9n tips, tendencias, consejos,\
    \ asesor\xEDas, etc.\r\nPide a tus conocidos que difundan tu informaci\xF3n, te\
    \ den retweet o te\r\nrecomienden en sus blogs. Con estas plataformas podr\xE1\
    s buscar a los usuarios\r\nque concuerden con el perfil de tu p\xFAblico meta.</span></p><p\
    \ class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
    \nmso-fareast-language:ES-AR\"><br></span></p><p class=\"MsoNormal\"><iframe frameborder=\"\
    0\" src=\"//www.youtube.com/embed/3qRLwbLAKyQ\" width=\"640\" height=\"360\" class=\"\
