- content: "<p><span style=\"color: rgb(33, 33, 33); font-size: 14.5pt;\">Conseguir\
    \ a tu primer cliente es una tarea bastante\r\nretadora (y, a decir verdad, podr\xED\
    a convertirse en un verdadero dolor de\r\ncabeza). \xC9stas son algunas ideas\
    \ que pueden ayudarte a formar una cartera de\r\nclientes para arrancar tu negocio.</span><br></p><p\
    \ class=\"MsoNormal\"><span style=\"font-size:14.5pt;line-height:107%;mso-fareast-font-family:\r\
    \n&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;color:#212121;\r\
