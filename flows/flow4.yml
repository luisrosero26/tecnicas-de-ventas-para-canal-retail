- content: "<h2><span style=\"font-size: 16px;\"><b>C\xF3mo prepararte para salir\
    \ a vender</b></span></h2><p class=\"MsoNormal\">Muy en contra de lo que piensan\
    \ muchos empresarios y no\r\nmenos comerciales, las ventas no es algo tan simple\
    \ como coger una carpeta con\r\ntarifas y salir a patear la calle en busca de\
    \ clientes.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"\
    MsoNormal\">De hecho, eso no solo no es efectivo, sino que encima tiene\r\nun\
    \ sobre coste para tu empresa, tanto a nivel econ\xF3mico, como a nivel\r\npsicol\xF3\
    gico, por culpa de los malos resultados que se obtienen.<o:p></o:p></p><p class=\"\
    MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">Y no te voy a decir cu\xE1\
    l de todos los pasos de la venta es\r\nel m\xE1s importante. Pero lo que s\xED\
    \ que te voy a decir es que, la preparaci\xF3n,\r\nque es el primero de ellos\
    \ y el que vamos a ver hoy, es fundamental si quieres\r\ntener alguna posibilidad\
    \ controlada de \xE9xito.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p\
    \ class=\"MsoNormal\"><b>1. CONOCER EL PRODUCTO O SERVICIO QUE OFERTAS<o:p></o:p></b></p><p\
    \ class=\"MsoNormal\">S\xED, ya supongo que estar\xE1s pensando que es obvio,\
    \ pero te\r\nsorprender\xEDas de la falta de conocimiento que hay por ah\xED.<o:p></o:p></p><p\
    \ class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">De todas formas,\
    \ yo me refiero a conocerlo de verdad.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p\
    \ class=\"MsoNormal\">Conocer sus caracter\xEDsticas t\xE9cnicas, las medidas,\
    \ tama\xF1os y\r\npesos, las legalidades del mercado al respecto, las garant\xED\
    as que ofrec\xE9is en\r\ntu empresa, las garant\xEDas que ofrece la marca, los\
    \ repuestos, los suministros,\r\nlos tiempos y plazos de entrega, los servicios\
    \ post-venta y por supuesto los\r\nbeneficios que aporta a los clientes.<o:p></o:p></p><p\
    \ class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">Y en la medida\
    \ de lo posible, lo ideal es que t\xFA mismo seas\r\nusuario de los productos\
    \ o servicios que comercializas, o como m\xEDnimo que los\r\nhayas probado para\
    \ as\xED poder entender qu\xE9 sensaciones da.<o:p></o:p></p><p class=\"MsoNormal\"\
    ><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">No te olvides de descubrir tambi\xE9\
    n d\xF3nde fallan.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p\
    \ class=\"MsoNormal\">2. CONOCER EL PRODUCTO O SERVICIO DE LA COMPETENCIA<o:p></o:p></p><p\
    \ class=\"MsoNormal\">Los comerciales m\xE1s mediocres olvidan este punto porque\
    \ no\r\nlo consideran importante. Piensan que para qu\xE9 van a perder el tiempo\
    \ en\r\nconocer a la competencia si bastante tienen con conocer sus propios productos.<o:p></o:p></p><p\
    \ class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">Pero la realidad\
    \ es que cualquiera que se dedique a las\r\nventas deber\xEDa tener prohibido\
    \ salir a la calle a vender sin conocer qu\xE9 y c\xF3mo\r\nlo hace la competencia.<o:p></o:p></p><p\
    \ class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">Y es que s\xF3\
    lo si sabes contra qu\xE9 luchas puedes reforzar tus\r\nargumentos y los beneficios\
    \ que ofreces a los clientes.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p\
    \ class=\"MsoNormal\">Porque saber qu\xE9 necesitan los clientes est\xE1 muy bien,\
    \ pero\r\nno puedes obviar que estos clientes en su gran mayor\xEDa ya estar\xE1\
    n siendo\r\natendidos por otros proveedores, y si no sabes por qu\xE9 los eligieron\
    \ te ser\xE1\r\nmucho m\xE1s complicado hacerles ver por qu\xE9 t\xFA eres una\
    \ mejor opci\xF3n.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p\
    \ class=\"MsoNormal\">As\xED que dedica tiempo en aprenderte las caracter\xED\
    sticas y\r\ncondiciones de los productos o servicios de tu competencia y compararlos\
    \ con\r\nlos que ofreces t\xFA, y no olvides lo m\xE1s importante, que es comparar\
    \ sus\r\nbeneficios con los tuyos.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p\
    \ class=\"MsoNormal\">3. CONOCER AL CLIENTE AL QUE VAS A VISITAR<o:p></o:p></p><p\
    \ class=\"MsoNormal\">Tu empresa ya tiene, o deber\xEDa tener, un cliente objetivo\r\
    \nmarcado previamente al que te tienes que ce\xF1ir. Pero yo me estoy refiriendo\
    \ a\r\nconocerlo literalmente.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p\
    \ class=\"MsoNormal\">Es decir, que antes de ir a visitar a un cliente deber\xED\
    as\r\ntener de \xE9l toda la informaci\xF3n que te fuera posible conocer. Como\
    \ por ejemplo:<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"\
    MsoNormal\">Su nombre<o:p></o:p></p><p class=\"MsoNormal\">Qu\xE9 necesidad concreta\
    \ que tiene<o:p></o:p></p><p class=\"MsoNormal\">A qui\xE9n le est\xE1 comprando<o:p></o:p></p><p\
    \ class=\"MsoNormal\">Cu\xE1nto est\xE1 pagando por ello<o:p></o:p></p><p class=\"\
    MsoNormal\">C\xF3mo es su empresa de grande<o:p></o:p></p><p class=\"MsoNormal\"\
    >Qu\xE9 productos comercializan<o:p></o:p></p><p class=\"MsoNormal\">Cu\xE1nta\
    \ gente tienen contratada<o:p></o:p></p><p class=\"MsoNormal\">Etc.<o:p></o:p></p><p\
    \ class=\"MsoNormal\">Cuanto m\xE1s sepas de \xE9l m\xE1s f\xE1cil te resultar\xE1\
    \ descubrir c\xF3mo\r\nle puedes ayudar y as\xED preparar las ofertas y los argumentos\
    \ m\xE1s acordes a sus\r\nnecesidades. Adem\xE1s, por supuesto, de los beneficios\
    \ que deber\xE1s reforzar.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p\
    \ class=\"MsoNormal\">4. PREPARA LA DOCUMENTACI\xD3N Y EL MATERIAL DE APOYO<o:p></o:p></p><p\
    \ class=\"MsoNormal\">No dejes para el \xFAltimo momento la preparaci\xF3n de\
    \ toda la\r\ndocumentaci\xF3n y materiales que puedas necesitar para las visitas.<o:p></o:p></p><p\
    \ class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">Ten preparadas\
    \ cosas como:<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"\
    MsoNormal\">Las tarjetas de visita<o:p></o:p></p><p class=\"MsoNormal\">La documentaci\xF3\
    n con las especificaciones<o:p></o:p></p><p class=\"MsoNormal\">Los contratos<o:p></o:p></p><p\
    \ class=\"MsoNormal\">Las tarifas<o:p></o:p></p><p class=\"MsoNormal\">Los folletos<o:p></o:p></p><p\
    \ class=\"MsoNormal\">Los presupuestos<o:p></o:p></p><p class=\"MsoNormal\">Las\
    \ ofertas espec\xEDficas<o:p></o:p></p><p class=\"MsoNormal\">Las presentaciones<o:p></o:p></p><p\
    \ class=\"MsoNormal\">El material para las demostraciones<o:p></o:p></p><p class=\"\
    MsoNormal\">El proyector<o:p></o:p></p><p class=\"MsoNormal\">\u2026<o:p></o:p></p><p\
    \ class=\"MsoNormal\">Y en definitiva cualquier material que pudieras necesitar\r\
    \npara realizar la visita al cliente y no dejarte nada en el tintero.<o:p></o:p></p><p\
    \ class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">Procura tambi\xE9\
    n que todo est\xE9 en perfecto estado en cuanto a\r\nsu presentaci\xF3n, evitando\
    \ manchas, arrugas y cualquier detalle que pudiera\r\nafear el documento o producto\
    \ que est\xE9s presentando.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p\
    \ class=\"MsoNormal\">5. ESTRUCTURA LA PRESENTACI\xD3N<o:p></o:p></p><p class=\"\
    MsoNormal\">Create mentalmente, o mejor por escrito, c\xF3mo va a ser la\r\nvisita,\
    \ cu\xE1nto va a durar, c\xF3mo te vas a vestir, etc.<o:p></o:p></p><p class=\"\
    MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">Debes aprenderte de memoria\
    \ el gui\xF3n del argumentario que\r\nvas a utilizar, y repet\xEDrtelo tantas\
    \ veces como sea necesario hasta que al\r\ndecirlo parezca que te sale de manera\
    \ natural.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"\
    MsoNormal\">Prep\xE1rate tambi\xE9n el listado de preguntas que deber\xE1s hacer\r\
    \npara la detecci\xF3n de necesidades y si son pocas, apr\xE9ndetelas.<o:p></o:p></p><p\
    \ class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">Y para finalizar,\
    \ m\xE1rcate un objetivo para la visita, que no\r\ntiene por qu\xE9 ser necesariamente\
    \ lograr la venta. Podr\xEDa ser lograr que el\r\ncliente tocase el producto,\
    \ o que te emplazase a una segunda visita, o\r\nconseguir determinada informaci\xF3\
    n, o cualquier cosa que consideres importante\r\nde conseguir.<o:p></o:p></p><p\
    \ class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">Pero m\xE1rcate\
    \ un objetivo.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"\
    MsoNormal\">6. HAZ UNA BUENA PROSPECCI\xD3N DE CLIENTES<o:p></o:p></p><p class=\"\
    MsoNormal\">Prospectar clientes es elegir anticipadamente a qu\xE9 clientes\r\n\
    les viene perfecto lo que t\xFA ofreces, saber d\xF3nde est\xE1n, qui\xE9nes son,\
    \ etc.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\"\
    >La prospecci\xF3n de clientes la necesitas por muchas razones,\r\npero quiz\xE1\
    \ las 3 siguientes son las m\xE1s importantes.<o:p></o:p></p><p class=\"MsoNormal\"\
    ><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">Para evitar la puerta fr\xEDa<o:p></o:p></p><p\
    \ class=\"MsoNormal\">Para evitar o reducir los costes de desplazamiento<o:p></o:p></p><p\
    \ class=\"MsoNormal\">Para conseguir visitar a m\xE1s clientes en menos tiempo<o:p></o:p></p><p\
    \ class=\"MsoNormal\">Gracias a la prospecci\xF3n lo que haces es dejar de dar\
    \ palos\r\nde ciego para ir directamente a los clientes que s\xED puedes ayudar\
    \ y m\xE1s\r\nbeneficio te pueden aportar. Dejando de perder el tiempo y haciendo\
    \ que el que\r\nle dediques est\xE9 totalmente enfocado seg\xFAn la estrategia\
    \ creada al inicio.<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p\
    \ class=\"MsoNormal\">Una vez que tienes un listado de clientes que se adaptan\
    \ a\r\nlas condiciones necesarias seg\xFAn tus par\xE1metros, viene la parte m\xE1\
    s complicada\r\ndel trabajo que es la de localizar qui\xE9n es la persona con\
    \ la que hay que\r\ncontactar para concertar una entrevista, y concertarla.<o:p></o:p></p><p\
    \ class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">De d\xF3nde\
    \ sacar la informaci\xF3n para prospectar<o:p></o:p></p><p class=\"MsoNormal\"\
    >Y sabiendo que es importante prospectar, quiz\xE1 te preguntes\r\nque de d\xF3\
    nde puedes sacar la informaci\xF3n que necesitas. As\xED que yo lo que puede\r\
    \nhacer es darte algunas ideas:<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p\
    \ class=\"MsoNormal\">Dentro de la propia base de datos de tu empresa. Revisa\
    \ los\r\nlistados de clientes que en alguna ocasi\xF3n ya os hayan comprado por\
    \ si alguno\r\nse adaptase el perfil que buscas.<o:p></o:p></p><p class=\"MsoNormal\"\
    >Comprando bases de datos<o:p></o:p></p><p class=\"MsoNormal\">Haciendo prospecci\xF3\
    n a puerta fr\xEDa, que consiste en visitar\r\nsin avisar pero no con el fin de\
    \ vender algo, sino para conseguir la\r\ninformaci\xF3n necesaria para una posterior\
    \ actuaci\xF3n al respecto<o:p></o:p></p><p class=\"MsoNormal\">Revisando los\
    \ anuncios y art\xEDculos de la prensa local<o:p></o:p></p><p class=\"MsoNormal\"\
    >Contactando con asociaciones de profesionales y empresarios\r\ndel sector que\
    \ te interese atacar o de la zona que quieras trabajar<o:p></o:p></p><p class=\"\
    MsoNormal\">Mediante referidos, solicitando a los clientes que ya tienes\r\nque\
    \ te recomienden a alg\xFAn contacto suyo<o:p></o:p></p><p class=\"MsoNormal\"\
    >Haciendo networking asistiendo a reuniones de empresarios<o:p></o:p></p><p class=\"\
    MsoNormal\">C\xF3mo conseguir concertar las entrevistas con los prospectos<o:p></o:p></p><p>\r\
    \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
    \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\
    \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
    \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\
    \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
    \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\
    \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
