- content: "<p class=\"MsoNormal\"><b><br></b></p><p class=\"MsoNormal\"><b>PRIMER\
    \ PASO. Conocer el PRODUCTO.</b><o:p></o:p></p><p class=\"MsoNormal\">Antes de\
    \ empezar a vender debes conocer lo que vas a vender.\r\nDebes tener respuestas\
    \ a estas preguntas\u2026<o:p></o:p></p><ul><li style=\"margin-bottom: 7.5pt;\
    \ line-height: normal;\"><span style=\"font-size: 10.5pt; font-family: Helvetica,\
    \ sans-serif;\">\xBFQu\xE9 es\u2026?<o:p></o:p></span></li><li style=\"margin-bottom:\
    \ 7.5pt; line-height: normal;\"><span style=\"font-size: 10.5pt; font-family:\
    \ Helvetica, sans-serif;\">\xBFPara qu\xE9 sirve\u2026?</span></li><li style=\"\
    margin-bottom: 7.5pt; line-height: normal;\"><span style=\"font-size: 10.5pt;\
    \ font-family: Helvetica, sans-serif;\">\xBFQu\xE9 significa \xE9sto\r\npara el\
    \ Cliente?</span></li></ul><p class=\"MsoNormal\" style=\"margin-bottom:7.5pt;line-height:normal\"\
    ><br></p><p class=\"MsoNormal\">Para entender mejor este paso te recomendamos\
    \ que leas el\r\nsiguiente post, conocimiento de producto.</p><p class=\"MsoNormal\"\
    ><o:p><br></o:p></p><p class=\"MsoNormal\"><o:p><br></o:p></p><p class=\"MsoNormal\"\
    ><b>SEGUNDO PASO. Prospecci\xF3n del mercado.</b><o:p></o:p></p><p class=\"MsoNormal\"\
    >Has de identificar a los Tipos de Clientes cuyas necesidades\r\npueden ser satisfechas\
    \ por tus Productos o Servicios.</p><p class=\"MsoNormal\"><o:p><br></o:p></p><p\
    \ class=\"MsoNormal\"><o:p><br></o:p></p><p class=\"MsoNormal\"><o:p><br></o:p></p><p\
    \ class=\"MsoNormal\"><b>TERCER PASO. El contacto.</b><o:p></o:p></p><p class=\"\
    MsoNormal\">En el primer contacto con el cliente lo que debes vender son\r\ndos\
    \ cosas b\xE1sicas:<o:p></o:p></p><p class=\"MsoNormal\">1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
    \ La idea\r\nde la entrevista y no el Producto.<o:p></o:p></p><p class=\"MsoNormal\"\
    >2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; A t\xED\r\
    \nmismo como un profesional experto y eficiente.</p><p class=\"MsoNormal\"><o:p><br></o:p></p><p\
    \ class=\"MsoNormal\"><o:p><br></o:p></p><p class=\"MsoNormal\"><b>CUARTO PASO.\
    \ Establecer las necesidades.</b><o:p></o:p></p><p class=\"MsoNormal\">Debes conocer\
    \ las necesidades de tus Clientes, pero haz que\r\nsean ellos mismos quienes te\
    \ las digan. Conoce sus problemas. Inter\xE9sate por\r\nellos de verdad y sabr\xE1\
    s que es lo que realmente quieren comprar.</p><p class=\"MsoNormal\"><o:p><br></o:p></p><p\
    \ class=\"MsoNormal\"><o:p><br></o:p></p><p class=\"MsoNormal\"><b>QUINTO PASO.\
    \ La presentaci\xF3n del PRODUCTO.</b><o:p></o:p></p><p class=\"MsoNormal\">Cualquier\
    \ presentaci\xF3n debe seguir un orden l\xF3gico, guiando\r\nal Cliente paso a\
    \ paso hasta que llegue a entender lo que tu producto puede\r\nhacer por \xE9\
    l.<o:p></o:p></p><p class=\"MsoNormal\">Presenta los beneficios del producto.</p><p\
    \ class=\"MsoNormal\"><o:p><br></o:p></p><p class=\"MsoNormal\"><o:p><br></o:p></p><p\
    \ class=\"MsoNormal\"><b>SEXTO PASO. Cerrar la venta.</b><o:p></o:p></p><p class=\"\
    MsoNormal\">Haz que a tus Clientes les sea f\xE1cil decir SI gestionando\r\ncorrectamente\
    \ sus objeciones. Ay\xFAdales a tomar la decisi\xF3n que antes has tomado\r\n\
    por ellos. Y recuerda que tu misi\xF3n principal en este terreno es conseguir\r\
    \nventas.</p><p class=\"MsoNormal\"><o:p><br></o:p></p><p class=\"MsoNormal\"\
    ><o:p><br></o:p></p><p class=\"MsoNormal\"><b>S\xC9PTIMO&nbsp;PASO. Seguir hasta\
    \ el final.</b><o:p></o:p></p><p class=\"MsoNormal\">De los siete pasos de la\
    \ venta este es el m\xE1s importante si\r\nde verdad queremos seguir creciendo.\
    \ Demuestra a tus Clientes que, a\xFAn despu\xE9s\r\nde cerrar la venta, sigues\
    \ interes\xE1ndote por ellos. Consigue buenas\r\nreferencias.<o:p></o:p></p><p>\r\
    \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
    \r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\
    \n\r\n\r\n</p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\"\
    ><iframe frameborder=\"0\" src=\"//www.youtube.com/embed/tAqNtmuDu98\" width=\"\
    640\" height=\"360\" class=\"note-video-clip\"></iframe><o:p><br></o:p></p><p\
    \ class=\"MsoNormal\"><o:p><br></o:p></p>"
